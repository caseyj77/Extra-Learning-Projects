<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown and Carousels</title>
</head>
<body>
    <div class="container"> 
        <div class="dropdown" id="mode-dropdown">
            <button id="mode-button">Mode</button>
            <div class="dropdown-options">
              <a href="#">Easy</a>
              <a href="#">Hard</a>
              <a href="#">Psychotic</a>
            </div>
        </div>

        <div class="dropdown" id="mode-dropdown2">
            <button id="mode-button2">Hover Mode</button>
            <div class="dropdown-options">
              <a href="#">Easy</a>
              <a href="#">Hard</a>
              <a href="#">Psychotic</a>
            </div>
        </div>
    </div>

    <div class="container" id="carousel-container">
        <div id="carousel-card">
            <!-- Images will be dynamically added here -->
        </div>
        <div class="carousel-arrow left">&#9664;</div>
        <div class="carousel-arrow right">&#9654;</div>
        <div class="carousel-pagination">
            <!-- Pagination circles will be dynamically added here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
